<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Embedded Window</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling on the body when the iframe is displayed */
        }
        #embeddedWindow {
            position: fixed; /* Fixed position to cover the whole viewport */
            top: 5%; /* 5% from the top */
            left: 5%; /* 5% from the left side of the viewport */
            width: 90%; /* 90% of the viewport width */
            height: 90%; /* 90% of the viewport height */
            border: none; /* No border */
            z-index: 1000; /* Ensure it sits above other content */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: Adds a shadow for depth */
        }
    </style>
</head>
<body>

<!-- Placeholder link to trigger the iframe display -->
<a href="javascript:void(0);" onclick="document.getElementById('embeddedWindow').style.display = 'block';">Open Embedded Window</a>

<!-- The iframe itself, initially hidden -->
<iframe id="embeddedWindow" style="display:none;" src="https://youai.ai/ais/53028d45-1cac-498f-82a1-5013e5b9a11e/use"></iframe>

</body>
</html>
